name: weekly-wrapped-newsletter-backend

services:
  web:
    build: .
    container_name: weekly-wrapped-web
    command:
      [
        "sh",
        "-lc",
        'uv run gunicorn -c gunicorn_conf.py "app.main:app"',
      ]
    env_file: .env
    environment:
      # Log to stdout/stderr so we see worker boot errors and avoid reentrant file logging
      - GUNICORN_ACCESS_LOG=-
      - GUNICORN_ERROR_LOG=-
    ports:
      - "${PORT:-8081}:${PORT:-8081}"
    volumes:
      - .:/app
      - ./log:/log
      - /home/ubuntu/certbot:/certbot:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os, ssl, urllib.request; port=os.environ.get('PORT','8081'); https=os.environ.get('HTTPS_ON','').lower() in ('true','1','yes'); scheme='https' if https else 'http'; url=f'{scheme}://localhost:{port}/healthz'; ctx=ssl._create_unverified_context() if https else None; urllib.request.urlopen(url, context=ctx).read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s

  cron-scheduler:
    build: .
    container_name: weekly-wrapped-scheduler
    command: ["sh", "-lc", "uv run python -m app.worker"]
    env_file: .env
    environment:
      - WORKER_JOB_CONCURRENCY=10
    volumes:
      - .:/app
      - ./log:/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

  cron-worker:
    build: .
    command: ["sh", "-lc", "uv run python -m app.worker"]
    env_file: .env
    environment:
      - WORKER_TASK_ALLOW=wrapped_analysis,watch_history_verify,reauth_notify,llm_personality,llm_personality_explanation,llm_niche_journey,llm_top_niche_percentile,llm_brainrot,llm_brainrot_explanation,llm_keyword_2026,llm_thumb_roast,email_send,weekly_report_analyze,weekly_report_fetch_trends,weekly_report_batch_fetch,weekly_report_user_fetch,weekly_report_global_analyze,weekly_report_batch_analyze,weekly_report_user_analyze,weekly_report_batch_send,weekly_report_send
      - WORKER_JOB_CONCURRENCY=10
    volumes:
      - .:/app
      - ./log:/log
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
